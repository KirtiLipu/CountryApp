apiVersion: apps/v1
kind: Deployment
metadata:
  name: country-lookup-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: country-lookup-service
  template:
    metadata:
      labels:
        app: country-lookup-service
    spec:
      containers:
      - name: country-lookup-service
        image: country-lookup-service
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: country-service
spec:
  selector:
    app: country-lookup-service 
  ports:
  - port: 5000
    targetPort: 5000
